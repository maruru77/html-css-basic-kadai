<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="自家焙煎のコーヒーがおうちで楽しめるOrganic Cafe">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Organic Cafe</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <header>
      
      <!-- ロゴ -->
      <a href="index.html" id="logo"><img src="images/logo-sp.png" alt="トップページに戻る"></a>

      <!-- PC用ナビゲーション -->
      <nav id="nav-pc">
        <a href="index.html#concept">CONCEPT</a>
        <a href="index.html#product">PRODUCT</a>
        <a href="index.html#contact">CONTACT</a>
      </nav>

       <!-- スマートフォン用メニューボタン -->
       <button id="menu-sp" onclick="document.getElementById('nav-sp').style.display = 'block'">
         <img src="images/button-menu.png" alt="ナビゲーションを開く">
          </button>
      
      <!-- スマートフォン用ナビゲーション -->
      <div id="nav-sp">

      <!-- AI先生指導のもとコーディング -->
      <a href="index.html" id="logo-sp"><img src="images/arrow.png" alt="トップページに戻る"></a>
         <button id="close" onclick="document.getElementById('nav-sp').style.display = 'none'">×</button>
         <nav>        
           <ul>
        <li><a href="index.html#concept" onclick="document.getElementById('nav-sp').style.display = 'none'">CONCEPT</a></li>
        <li><a href="index.html#product" onclick="document.getElementById('nav-sp').style.display = 'none'">PRODUCT</a></li>
        <li><a href="index.html#contact" onclick="document.getElementById('nav-sp').style.display = 'none'">CONTACT</a></li>
        </ul>     
      </div>
    </header>
    
    <main>
      <article>
        <!-- メインビジュアル -->
      <section id="main-visual">
        <div id="main-message">
          <h1>Organic Cafe</h1>
          <p>自家焙煎コーヒーが買えるお店</p>
        </div>
        
        <img src="images/main-image.jpg" alt="コーヒーをハンドドリップで淹れる画像">
      </section>
        </article>
    </main>
    
    <script>
      document.getElementById("menu-sp").onclick = function() {
        document.getElementById("nav-sp").style.display = 'block';
      };
      document.getElementById("close").onclick = function() {
        document.getElementById("nav-sp").style.display = 'none';
      };
    </script>
  </body>
</html>
